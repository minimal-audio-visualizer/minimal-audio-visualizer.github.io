<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Audio Visualizer</title>
    <style>
        :root {
            --main-bg: #ffffff; /* Changed from #dcdcdc to plain white */
            --main-fg: #222222;
            --border-style: 2px solid var(--main-fg);
            --font-stack: 'Courier New', Courier, monospace;
        }
        body[data-theme="cream"] {
            --main-bg: #f5f1e6;
            --main-fg: #3a3529;
        }
        body[data-theme="dark"] {
            --main-bg: #1a1a1a;
            --main-fg: #e0e0e0;
        }
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--main-bg);
            color: var(--main-fg); font-family: var(--font-stack);
            transition: background-color 0.3s, color 0.3s;
        }
        #canvas-wrapper {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 1;
        }
        #visualizer { background-color: var(--main-bg); }
        #controls {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 10;
            border: var(--border-style); padding: 1.5rem 2rem;
            background-color: var(--main-bg); text-align: center;
            display: flex; flex-direction: column; gap: 1.5rem;
            min-width: 350px;
        }
        #controls.hidden { display: none; }
        #controls p { margin: 0; font-weight: bold; letter-spacing: 2px; white-space: nowrap; }
        #file-label {
            display: block; padding: 0.75rem 1.5rem; border: var(--border-style);
            cursor: pointer; transition: background-color 0.2s, color 0.2s;
        }
        #file-label:hover { background-color: var(--main-fg); color: var(--main-bg); }
        #file-input { display: none; }
        body.dragover #controls { border-style: dashed; }
        
        fieldset { border: var(--border-style); padding: 0.5rem 1rem; }
        legend { text-align: left; padding: 0 0.5rem; }
        .options-group { display: flex; justify-content: center; gap: 1rem; align-items: center; padding-top: 0.5rem;}
        .options-group label { cursor: pointer; }
        #export-options.disabled { opacity: 0.5; pointer-events: none; }

        #status-message {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); z-index: 20;
            background-color: var(--main-fg); color: var(--main-bg);
            padding: 0.5rem 1rem; border-radius: 4px;
            font-size: 0.9rem; display: none;
        }
    </style>
</head>
<body data-theme="light">

    <div id="controls">
        <p>Minimalist Audio Visualizer</p> <!-- Changed from ! [ HYPER-REACTOR ] ! -->
        
        <fieldset>
            <legend>Theme</legend>
            <div class="options-group" id="theme-selector">
                <label><input type="radio" name="theme" value="light" checked> Light</label>
                <label><input type="radio" name="theme" value="cream"> Cream</label>
                <label><input type="radio" name="theme" value="dark"> Dark</label>
            </div>
        </fieldset>

        <fieldset>
            <legend><label><input type="checkbox" id="export-checkbox"> Export to Video</label></legend>
            <div class="options-group disabled" id="export-options">
                <label><input type="radio" name="aspect-ratio" value="16:9" checked> 16:9</label>
                <label><input type="radio" name="aspect-ratio" value="9:16"> 9:16</label>
                <label><input type="radio" name="aspect-ratio" value="4:3"> 4:3</label>
                <label><input type="radio" name="aspect-ratio" value="1:1"> 1:1</label>
            </div>
        </fieldset>

        <label for="file-input" id="file-label">SELECT_FILE / DRAG_&_DROP</label>
        <input type="file" id="file-input" accept="audio/*" />
    </div>

    <div id="canvas-wrapper">
        <canvas id="visualizer"></canvas>
    </div>
    <div id="status-message"></div>

    <script>
    window.onload = () => {
        const controls = document.getElementById('controls');
        const fileInput = document.getElementById('file-input');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const statusMessage = document.getElementById('status-message');
        const audioPlayer = new Audio();

        // --- State Variables ---
        let audioContext, analyser, source, dataArray, animationFrameId;
        let isPaused = false;
        let mediaRecorder, recordedChunks = [];
        
        // Visuals State
        let sparks = [], shockwaves = [], shatters = [], hihatTicks = [];
        let rotation = 0, time = 0;
        let prevBass = 0, prevMid = 0;
        let shake = 0;

        // --- UI Setup ---
        const themeSelector = document.getElementById('theme-selector');
        themeSelector.addEventListener('change', e => {
            document.body.setAttribute('data-theme', e.target.value);
        });

        const exportCheckbox = document.getElementById('export-checkbox');
        const exportOptions = document.getElementById('export-options');
        exportCheckbox.addEventListener('change', () => {
            exportOptions.classList.toggle('disabled', !exportCheckbox.checked);
        });

        function showStatus(msg, duration = 0) {
            statusMessage.textContent = msg;
            statusMessage.style.display = 'block';
            if (duration > 0) {
                setTimeout(() => statusMessage.style.display = 'none', duration);
            }
        }

        function setupCanvasForExport() {
            const ratioStr = document.querySelector('input[name="aspect-ratio"]:checked').value;
            const [w, h] = ratioStr.split(':').map(Number);
            
            const maxW = window.innerWidth * 0.9;
            const maxH = window.innerHeight * 0.9;

            let canvasW, canvasH;
            if ((maxW / maxH) > (w / h)) {
                canvasH = maxH;
                canvasW = maxH * (w / h);
            } else {
                canvasW = maxW;
                canvasH = maxW * (h / w);
            }
            canvas.width = Math.round(canvasW);
            canvas.height = Math.round(canvasH);
        }

        function resetCanvasToWindow() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function handleFile(file) {
            if (!file) return;
            resetToMenu(false); // Clean up previous state without showing controls

            if (exportCheckbox.checked) {
                setupCanvasForExport();
            } else {
                resetCanvasToWindow();
            }
            
            audioPlayer.src = URL.createObjectURL(file);
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                source = audioContext.createMediaElementSource(audioPlayer);
                analyser = audioContext.createAnalyser();
                source.connect(analyser);
                
                if (exportCheckbox.checked) {
                    const destination = audioContext.createMediaStreamDestination();
                    analyser.connect(destination);
                    analyser.connect(audioContext.destination);
                    startRecording(destination.stream);
                } else {
                    analyser.connect(audioContext.destination);
                }
            }

            analyser.fftSize = 1024;
            analyser.smoothingTimeConstant = 0.3;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            controls.classList.add('hidden');
            audioPlayer.play();
            isPaused = false;
            renderFrame();
        }
        
        function renderFrame() {
            if (isPaused) return;
            animationFrameId = requestAnimationFrame(renderFrame);
            analyser.getByteFrequencyData(dataArray);

            const bufferLength = analyser.frequencyBinCount;
            const kickBand = dataArray.slice(1, 5), snareBand = dataArray.slice(20, 80), hihatBand = dataArray.slice(200, 400);
            const bassAvg = getAverage(dataArray.slice(0, 10)), midAvg = getAverage(dataArray.slice(10, 200));
            const bassNorm = bassAvg / 255, midNorm = midAvg / 255, trebleNorm = getAverage(hihatBand) / 255;
            const totalAvgNorm = (bassNorm + midNorm + trebleNorm) / 3;
            time++;

            const kickAvg = getAverage(kickBand);
            if (kickAvg > prevBass * 1.6 && kickAvg > 140) { shockwaves.push({ r: 0, life: 40 }); if (kickAvg > 220) shake = 15; }
            prevBass = kickAvg;

            const snareAvg = getAverage(snareBand);
            if (snareAvg > prevMid * 1.35 && snareAvg > 100) { shatters.push({ life: 30, lines: Array(3).fill(0).map(()=>({ angle: Math.random()*Math.PI*2, len: 200+Math.random()*400 })) }); if(snareAvg > 180) shake = 10; }
            prevMid = snareAvg;

            if (getAverage(hihatBand) > 150) { for(let i=0; i < Math.floor(trebleNorm * 5); i++) { hihatTicks.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, life: 20 }); } }
            
            const theme = getComputedStyle(document.body);
            const bgColor = theme.getPropertyValue('--main-bg');
            const fgColor = theme.getPropertyValue('--main-fg');
            const fadeAmount = Math.max(0.05, 0.4 - (totalAvgNorm * 0.5));
            ctx.fillStyle = `rgba(${parseInt(bgColor.slice(1,3),16)},${parseInt(bgColor.slice(3,5),16)},${parseInt(bgColor.slice(5,7),16)}, ${fadeAmount})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            if(shake > 0) { ctx.translate(Math.random()*shake-shake/2, Math.random()*shake-shake/2); shake--; }
            ctx.strokeStyle = fgColor; ctx.lineWidth = 1.5; ctx.fillStyle = fgColor;
            
            hihatTicks.forEach((t, i) => { t.life--; if(t.life<=0) hihatTicks.splice(i,1); else { ctx.globalAlpha=t.life/20; ctx.fillRect(t.x,t.y,2,2); }});
            ctx.globalAlpha = 1;

            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            
            shockwaves.forEach((s,i) => { s.life--; s.r+=20; if(s.life<=0) shockwaves.splice(i,1); else { ctx.globalAlpha=s.life/40; ctx.strokeRect(-s.r,-s.r,s.r*2,s.r*2); }});
            shatters.forEach((s,i) => { s.life--; if(s.life<=0) shatters.splice(i,1); else { ctx.globalAlpha=s.life/30; s.lines.forEach(l=>{ctx.save(); ctx.rotate(l.angle); ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(l.len,0); ctx.stroke(); ctx.restore();}); }});
            ctx.globalAlpha = 1;

            rotation += 0.001 + bassNorm * 0.02;
            ctx.lineWidth = 1.5 + bassNorm * 3;
            const size1 = 60 + bassNorm * 250;
            ctx.save(); ctx.rotate(rotation);
            ctx.strokeRect(-size1/2, -size1/2, size1, size1);
            if(bassNorm > 0.7) { for(let i=0; i<3; i++) { ctx.globalAlpha=Math.random()*0.5; ctx.translate(Math.random()*10-5,Math.random()*10-5); ctx.strokeRect(-size1/2,-size1/2,size1,size1); } }
            ctx.restore();
            
            const size2 = 40 + bassNorm * 150;
            ctx.save();
            ctx.beginPath(); ctx.rect(-canvas.width, -canvas.height, canvas.width*2, canvas.height*2);
            ctx.save(); ctx.rotate(-rotation*1.2); ctx.rect(-size2/2, -size2/2, size2, size2); ctx.restore();
            ctx.clip('evenodd');
            ctx.lineWidth = 1.5; ctx.beginPath();
            const waveWidth=canvas.width*0.9, amplitude=midNorm*120, frequency=0.01+midNorm*0.05;
            for(let x=-waveWidth/2; x<waveWidth/2; x++){ const y=Math.sin(x*frequency+time*0.05)*amplitude*Math.sin(time*0.01); if(x===-waveWidth/2) ctx.moveTo(x,y); else ctx.lineTo(x,y); }
            ctx.stroke();
            ctx.restore();
            
            ctx.save(); ctx.rotate(-rotation * 1.2); ctx.strokeRect(-size2/2, -size2/2, size2, size2); ctx.restore();

            if (trebleNorm > 0.6) { for (let i=0; i<Math.floor(trebleNorm*30); i++) { const angle=Math.random()*Math.PI*2, speed=1+Math.random()*4; sparks.push({x:0,y:0,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,life:80}); }}
            sparks.forEach((p,i) => { p.x+=p.vx; p.y+=p.vy; p.life--; if(p.life<=0) sparks.splice(i,1); else { ctx.globalAlpha=p.life/80; ctx.beginPath(); ctx.moveTo(p.x-3,p.y); ctx.lineTo(p.x+3,p.y); ctx.moveTo(p.x,p.y-3); ctx.lineTo(p.x,p.y+3); ctx.stroke(); }});
            
            ctx.restore(); ctx.restore();
        }
        
        // --- Controls & Handlers ---
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        document.body.addEventListener('dragover', (e) => { e.preventDefault(); document.body.classList.add('dragover'); });
        document.body.addEventListener('dragleave', () => document.body.classList.remove('dragover'));
        document.body.addEventListener('drop', (e) => { e.preventDefault(); document.body.classList.remove('dragover'); handleFile(e.dataTransfer.files[0]); });
        
        audioPlayer.addEventListener('ended', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            } else {
                resetToMenu();
            }
        });

        function togglePause() {
            if (!audioContext) return;
            isPaused = !isPaused;
            if (isPaused) {
                audioPlayer.pause();
                showStatus('Paused', 2000);
            } else {
                audioPlayer.play();
                statusMessage.style.display = 'none';
                renderFrame();
            }
        }
        
        function resetToMenu(showControls = true) {
            cancelAnimationFrame(animationFrameId);
            audioPlayer.pause();
            audioPlayer.src = "";
            isPaused = false;
            sparks = []; shockwaves = []; shatters = []; hihatTicks = [];
            shake = 0; rotation = 0;
            if (showControls) {
                controls.classList.remove('hidden');
            }
            ctx.clearRect(0,0,canvas.width,canvas.height);
            statusMessage.style.display = 'none';
        }

        document.addEventListener('keydown', e => {
            if (controls.classList.contains('hidden')) {
                switch(e.key.toLowerCase()) {
                    case 'p': case ' ': e.preventDefault(); togglePause(); break;
                    case 'r': audioPlayer.currentTime = 0; showStatus('Restarted', 1000); break;
                    case 'escape': case 'q': resetToMenu(); break;
                    case 'arrowleft': audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 5); showStatus('-5s', 1000); break;
                    case 'arrowright': audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 5); showStatus('+5s', 1000); break;
                }
            }
        });

        function startRecording(audioStream) {
            const videoStream = canvas.captureStream(30);
            const combinedStream = new MediaStream([...videoStream.getVideoTracks(), ...audioStream.getAudioTracks()]);
            mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm' });
            
            recordedChunks = [];
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstart = () => {
                showStatus('ðŸ”´ Recording...');
            };

            mediaRecorder.onstop = () => {
                showStatus('Processing video...', 0);
                setTimeout(() => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    setupDownloadLink(blob);
                    resetToMenu();
                }, 500);
            };
            
            mediaRecorder.start();
        }

        function setupDownloadLink(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `visualizer-export-${Date.now()}.webm`;
            a.textContent = `DOWNLOAD VIDEO`;
            a.style.display = 'block';
            a.style.marginTop = '1rem';
            a.style.padding = '0.5rem';
            a.style.border = 'var(--border-style)';
            a.style.textDecoration = 'none';
            a.style.color = 'var(--main-fg)';
            controls.appendChild(a);
            a.onclick = () => {
                setTimeout(() => { a.remove(); }, 100);
            };
        }

        function getAverage(arr) { return arr.length ? arr.reduce((s, v) => s + v, 0) / arr.length : 0; }
        window.addEventListener('resize', () => { if (!exportCheckbox.checked) resetCanvasToWindow()});
        
        ctx.imageSmoothingEnabled = false;
    };
    </script>
</body>
</html>
